<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="page title">Interdimensional Basket-Weaving 101 Class Availability</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr class="sharp">
                <th class="time" scope="row">7am</th>
                <td class="available-0"></td>
                <td class="available-2"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="half">
                <th class="time-half" scope="row">. </th>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="sharp">
                <th class="time" scope="row">8am</th>
                <td class="available-1"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="half">
                <th class="time-half" scope="row">. </th>
                <td class="available-3"></td>
                <td class="available-2"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="sharp">
                <th class="time" scope="row">9am</th>
                <td class="available-3"></td>
                <td class="available-1"></td>
                <td class="available-0"></td>
                <td class="available-4"></td>
                <td class="available-4"></td>
            </tr>
            <tr class="half">
                <th class="time-half" scope="row">. </th>
                <td class="available-0"></td>
                <td class="available-0"></td>
                <td class="available-0"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
            </tr>
            <tr class="sharp">
                <th class="time" scope="row">10am</th>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="half">
                <th class="time-half" scope="row">. </th>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="sharp">
                <th class="time" scope="row">11am</th>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="half">
                <th class="time-half" scope="row">. </th>
                <td class="available-3"></td>
                <td class="available-2"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="sharp">
                <th class="time" scope="row">12pm</th>
                <td class="available-5"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
                <td class="available-1"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="half">
                <th class="time-half" scope="row">. </th>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="sharp">
                <th class="time" scope="row">1pm</th>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="half">
                <th class="time-half" scope="row">. </th>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
            </tr>
        </tbody>
    </table>
    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient"></div>
    </div>
</body>

</html>
